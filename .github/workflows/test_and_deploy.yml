name: test_and_deploy
on:
  push:
    branches:
      - master
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v5
        with:
          python-version: "3.13"
          enable-cache: false

      - name: Restore pre-commit cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/pre-commit
          key: ${{ runner.os }}-pre-commit-${{ hashFiles('.pre-commit-config.yaml') }}

      - name: Run pre-commit checks
        run: uvx pre-commit run --all-files --show-diff-on-failure

      - name: Save pre-commit cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/pre-commit
          key: ${{ runner.os }}-pre-commit-${{ hashFiles('.pre-commit-config.yaml') }}

  test:
    runs-on: ubuntu-latest
    needs: lint
    strategy:
      matrix:
        v:
          - "3.11"
          - "3.12"
          - "3.13"
    container:
      image: python:${{ matrix.v }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/checkout@v4
        with:
          repository: "bitcart/bitcart"
          path: "bitcart-daemon"
      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          cache-dependency-glob: |
            uv.lock
            bitcart-daemon/requirements/daemons/btc.txt
      - name: Install library
        run: |-
          uv sync --frozen --compile-bytecode
          echo "$PWD/.venv/bin" >> $GITHUB_PATH
      - name: install daemon 1
        run: |-
          DEBIAN_FRONTEND=noninteractive apt-get update -y
          DEBIAN_FRONTEND=noninteractive apt-get install -y --no-install-recommends \
            libsecp256k1-dev
          cd bitcart-daemon
          uv pip install -U -r requirements/base.txt
          uv pip install -U -r requirements/daemons/btc.txt
          uv cache prune --ci
      - name: prepare daemon
        run: |-
          cd bitcart-daemon
          make testnet &
      - name: run fast tests
        run: make ci
      - uses: "./.github/actions/upload-results"
